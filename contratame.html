    <!--Contenedor fijo centralizado-->

        <div class="col-md-8">
        <h2>Contáctame</h2>
        <form>
            <div class="mb-3">
                <label for="email" class="form-label">Tu correo electrónico</label>
                <input type="email" class="form-control" id="email" placeholder="nombre@ejemplo.com">
            </div>
            <div class="mb-3">
                <label for="message" class="form-label">Tu mensaje</label>
                <textarea class="form-control" id="message" rows="5" placeholder="Escribe tu mensaje aquí" readonly></textarea>
            </div>
            <!--Un div con una clase para que el boton ocupe todo el tamaño disponible-->
            <div class="d-grid">
                <button type="submit" class="btn btn-primary">Enviar</button>
            </div>
        </form>
